<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portal Hunter Awakening</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0a0a0a, #1a1a1a);
      color: #eee;
      font-family: 'Trebuchet MS', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #6ef1ff;
      margin-bottom: 30px;
    }
    input {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }
    button {
      margin-top: 15px;
      padding: 10px 30px;
      border: none;
      border-radius: 8px;
      background-color: #6ef1ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background-color: #4fd0dd;
    }
    .msg {
      margin-top: 15px;
      color: #f87171;
    }
  </style>
</head>
<body>
  <h1>Portal Hunter: Awakening</h1>
  <input type="email" id="email" placeholder="Seu e-mail">
  <input type="password" id="password" placeholder="Sua senha">
  <button id="btnLogin">Entrar no Portal</button>
  <div class="msg" id="msg"></div>

  <script>
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      msg.textContent = "Conectando...";

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (data.message) {
          msg.style.color = "#6ef1ff";
          msg.textContent = data.message;
          setTimeout(() => window.location.href = "/", 1500); // volta pra index.html
        } else {
          msg.style.color = "#f87171";
          msg.textContent = data.error || "Erro desconhecido.";
        }
      } catch (err) {
        msg.textContent = "Falha de conex√£o com o portal.";
      }
    });
  </script>
</body>
</html>
